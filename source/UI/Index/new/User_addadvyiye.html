        <h1>投放推广广告</h1>

    <!--End-breadcrumbs-->
    <div class="container-fluid" >
        <hr>
        <div class="row-fluid">
            <div class="span8">
                <div class="widget-box">
                    <div class="widget-title">
                        <span class="icon"><i class="icon-align-justify"></i></span>
                       
                    </div>
                    <div class="widget-content nopadding">
                        <form name="doad"  action="<#:U('user/addadvyiye')#>"  method="post" enctype="multipart/form-data" class="form-horizontal">
                            <div class="control-group">
                                <div class="alert span9" style="display: none;margin: 10px 0 10px 150px;">
                                    <span id="alertmsg"></span>
                                </div>
                            </div>    
                            <div class="control-group">
                                <label class="control-label">广告标题:</label>
                                <div class="controls">
                                    <input class="span11" type="text"  data-toggle="tooltip" data-trigger="focus" title="请输入标题" data-placement="right" name="title" id="title" value="<#$info['title']#>"/>
                                </div>
                            </div>


                              <div class="control-group">
                                <label class="control-label">内容:</label>
                                <div class="controls">
                                    <textarea class="textarea_editor span11" rows="20" placeholder="输入内容 ..." name="info"><#$info.info|htmlspecialchars_decode#></textarea>
                                </div>
                            </div> 

                            <!-- <div class="control-group">
                                <label class="control-label">广告备注:</label>

                                    <textarea class="textarea_editor span11" rows="2" placeholder="输入内容 ..." name="info"><#$info.info|htmlspecialchars_decode#></textarea>
                                </div>
                            </div> -->

                            <div class="control-group">
                                <label class="control-label">投放行业:</label>
                                <div class="controls">
                                    <volist name="enumdata.trades" id="vo">
                                        <label class="checkbox">
                                            <input type="checkbox" value="<#$vo.key#>" name="trade[]" <php>if($info['trade']==$vo['key']){echo "disabled";} </php>/><#$vo.txt#>
                                        </label>
                                    </volist>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">排序:</label>
                                <div class="controls">
                                    <input class="span11" type="text"  data-toggle="tooltip" data-trigger="focus" title="输入广告投放顺序，数字越大越靠后" data-placement="right" name="sort" id="sort" value="<#$info['sort']#>"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">广告图片:</label>
                                <div class="controls">
                                    <img src="<#$info['pic']#>" style="width:200px;"/></br>
                                </div>
                            </div>
                                <div class="control-group">
                                    <label class="control-label">选择广告:</label>
                                    <div class="controls">
                                        <input type="file"  name="img" id="upload"/>
                                        <span >上传图片比例建议:760*480</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">投放时间:</label>
                                    <div class="controls">
                                        <label>投放时间:</label>
                                         <div class="" id="startdt" data-date="<#$info.startdate|date='Y-m-d',####>" data-date-format="yyyy-mm-dd">

                                          <input type="text" class="span9 datepicker" value="<php>echo date("Y-m-d",strtotime("+1 month"))</php>" data-date-format="yyyy-mm-dd" name="enddate" id="enddate" > 
                                          </div>
                                    </div>
                                </div>


                                <div class="control-group">

                                </div>
                            </div>

                    </div>

                    </div>

 <script>


var lines;

$(function () {
	
	var stack = 0, bars = true, lines = false, steps = false;
	
	    
	 $('.datepicker').datepicker();
  	   	

  		$("#query").bind("click",function(){
			var st=new Date($("#sdate").val());	
			var et=new Date($("#edate").val());	
			if(st.getTime()>et.getTime()){
				AlertTips("开始日期不能大于结束日期",2000);
					return;
			}

			 $.ajax({
	  			  url: '<#:U('xxxxx')#>',
	  		        type: "get",
	  				data:{
	  					'mode':'query',
	  					'sdate':$("#sdate").val(),
	  					'edate':$("#edate").val(),
	  					},
	  				dataType:'json',
	  				error:function(){
	  						AlertTips("服务器忙，请稍候再试",2000);
	  						},
	  				success:function(data){
	  						$('#btnkey').val('query');
	  						$('#btnkey').attr('sdate',$("#sdate").val());
	  						$('#btnkey').attr('edate',$("#edate").val());
	  						var bt=[];
	  						var templist=[];
	  						
	  						data=eval(data)  ;
	  						for(var vo in data){
	  							templist.push([data[vo].t,data[vo].td]);
	  							bt.push([data[vo].t,data[vo].ct]);
	  						}
	  						 var plot= $.plot($("#placeholder"), [ bt ], {xaxis:{ticks:templist},  grid: { hoverable: true, clickable: true, borderColor:'#000',borderWidth:1}, series:{lines:{fill:true, show: true}, points:
	  						    { show: true,
	  						    	  }}});
	  					
	  						
	  				}
	  			  });
  	  	});
  		
});


</script>
