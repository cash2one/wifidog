<div id="remarkform">
  <dl><div class="tipbox" id="tips"></div>
<a class="cancelthisform" title="取消发言">取消发言</a> 
<a class="submitethisform" href="javascript:void(0);" title="确信发送" id="btn_content">确定发送</a>
  </dl><form><textarea placeholder="发布您的留言!" name="content" id="content"></textarea><p>文明发言，遵守“七条底线”!</p></form>
  
  </div>
  <script language="javascript">	
var speed = 1000; // 速度 一般不用修改		
var djwait = <#$shopinfo[0]['djs']#>; // 停留时间 单位：秒				
function updateinfo(){					
	if(djwait == 0){
		
		document.getElementById("ToolBar2").style.display='';
		document.getElementById("jishi").style.display='none';
	}else{
		$("#foot_daojisi").html ( "连接中...还有"+djwait+"秒");
		djwait--;
		window.setTimeout("updateinfo()",speed);
	}
}
updateinfo();
</script>
<script type="text/javascript">

           var mySwiper = new Swiper('.swiper-container',{
        	    loop:true,
        	    grabCursor: true,
        	    paginationClickable: true,
        	   
        		autoplay:3000,
        	  });
           $(function(){
	           	$.ajax({
				  	url: '<#:U('login/countaddl')#>',
			        type: "post",
					data:{
						'ids':"<#$adid#>",
						},
					dataType:'json',
					error:function(){},
					success:function(data){}
				  });
           	});
		function Tips(el,msg,state,time){
	var cname=state?"onError":"onSuccess";
	$('#'+el+"").html('').show().html('<div class="'+cname+'">'+msg+'</div>');
    setTimeout("$('#" + el + "').hide()", time);
}

	  $(document).ready(function(){
		if(document.height<window.innerHeight){
       document.height=window.innerHeight; }
	    });
   $(function(){
	/**登录**/
	$("#login_out i.login,.yhdl a").click(function(){
		$("#Loginform").animate({top:"80px"},{queue:false, duration:500});
		$("#shadelayer").fadeIn(300);
		$(".Cancel").css("transition","All 1.4s ease");
		$(".Cancel").css("transform","rotate(360deg)");
		$(".Cancel").css("-webkit-transition","All 1.4s ease");
		$(".Cancel").css("-webkit-transform","rotate(360deg)");
		$(".Cancel").css("-moz-transition","All 1.4s ease");
		$(".Cancel").css("-moz-transform","rotate(360deg)");		
		$(".Cancel").css("-o-transition","All 1.4s ease");
		$(".Cancel").css("-o-transform","rotate(360deg)");
	});
	$(".Cancel, #shadelayer").click(function(){
		$("#Loginform").animate({top:"-300px"},{queue:false, duration:500});
		$("#remarkform").animate({bottom:"-240px"},{queue:false, duration:500});
		$("#shadelayer").fadeOut(300);
		$(".Cancel").css("transition","All 1.4s ease");
		$(".Cancel").css("transform","rotate(0deg)");
		$(".Cancel").css("-webkit-transition","All 1.4s ease");
		$(".Cancel").css("-webkit-transform","rotate(0deg)");
		$(".Cancel").css("-moz-transition","All 1.4s ease");
		$(".Cancel").css("-moz-transform","rotate(0deg)");		
		$(".Cancel").css("-o-transition","All 1.4s ease");
		$(".Cancel").css("-o-transform","rotate(0deg)");
	});
	/***发表评论 **/
	$(".khly a").click(function(){
		$("#remarkform").animate({bottom:"0"},{queue:false, duration:500});
		$("#shadelayer").fadeIn(300);
		
	});
	$(".cancelthisform,.swiper-container").click(function(){
		$("#remarkform").animate({bottom:"-240px"},{queue:false, duration:500});
		$("#shadelayer").fadeOut(300);
		
	});
})


	var bajax=false;
	$(document).ready(function(){
		 
		$("#btn_content").bind('click',function(){
			var u="匿名客户";
			
			var m="13999999999";
			var q=$('#content').val();
			 
			  if (q == "") {
				 
				  Tips("tips", "请输入留言内容", true, 2000);
			        return false;
			  }
			
			  if(q.length>200){
				  
				  Tips("tips", "留言内容不能超过200个字符", true, 2000);
			      return false;
			   }
			   if(bajax){
				   Tips("tips", "正在提交中，请稍候..", true, 2000);
			        return false;
				  }
			  bajax=true;
			  $.ajax({
				  	url: '/index.php/api/userauth/addmsg.html',
			        type: "post",
					data:{
						'user':u,
						'phone':m,
						'content':q,
						'__hash__':$('input[name="__hash__"]').val()
						},
					dataType:'json',
					error:function(){
							bajax=false;
							 Tips("tips", "服务器忙，请稍候再试", true, 1500);
							},
					success:function(data){
								bajax=false;
							if(data.error==0){
								$('#content').val('');
								Tips("tips", "提交留言成功", false, 1500);
								
							}else{
								Tips("tips", data.msg, true, 1500);
							}
					}
				  });

		});
		
	});
 </script>
