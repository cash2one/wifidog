<html>
<head>

<HTML xmlns="http://www.w3.org/1999/xhtml">

<title><#$shopinfo[0]['shopname']#></title>

<STYLE type=text/css>* {
	PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	LINE-HEIGHT: 1.5; MARGIN: 0px; FONT-FAMILY: Arial,Helvetica,sans-serif; FONT-SIZE: 13px
}
.swiper-container {
	WIDTH: 640px; HEIGHT: 1008px
}
.device {
	POSITION: relative; MARGIN: 0px auto; WIDTH: 640px; HEIGHT: auto; OVERFLOW: hidden
}
.wiper-container {
	WIDTH: 640px; HEIGHT: auto; OVERFLOW: hidden
}
IMG {
	BORDER-RIGHT-WIDTH: 0px; DISPLAY: block; BORDER-TOP-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px;
}
.hide {
	DISPLAY: none
}
.rel {
	POSITION: relative
}
.abs {
	POSITION: absolute
}
.swiper-slide {
	WIDTH: 640px; HEIGHT: 1008px
}
.swiper-slide DIV {
	Z-INDEX: 9; POSITION: absolute; WIDTH: 100%; HEIGHT: 100%; TOP: 0px; LEFT: 0px
}
DIV.bg {
	Z-INDEX: 9; TEXT-ALIGN: center
}
DIV.main {
	Z-INDEX: 2
}
DIV.draw {
	opacity: 0
}
DIV.resize IMG {
	WIDTH: 0px; BOTTOM: 0px; RIGHT: 0px
}
DIV.down IMG {
	WIDTH: 0px; BOTTOM: 0px; RIGHT: 0px
}
DIV.info {
	LEFT: 640px
}
.ikea-audio .music P SPAN {
	BACKGROUND: url(img/music.png) no-repeat 0px 0px; CURSOR: pointer; background-size: cover
}
.ikea-audio {
	Z-INDEX: 999; MAX-WIDTH: 50px; RIGHT: 1%; TOP: 1%
}
.ikea-audio .music P {
	WIDTH: 100%; HEIGHT: 100%
}
.ikea-audio .music P SPAN {
	WIDTH: 100%; DISPLAY: none; HEIGHT: 100%
}
.ikea-audio .music P SPAN:first-child {
	DISPLAY: block
}
.ikea-audio .music audio {
	WIDTH: 0px; HEIGHT: 0px; opacity: 0
}
.ikea-audio .music P SPAN.audio_open {
	BACKGROUND-POSITION: -100% 0px
}
.ikea-audio .music P SPAN.audio_close {
	BACKGROUND-POSITION: 0px 0px
}
.loading {
	Z-INDEX: 99; TEXT-ALIGN: center; WIDTH: 100%; HEIGHT: 128px; TOP: 0px; LEFT: 0px
}
.loading IMG {
	MARGIN: 0px auto; WIDTH: 128px
}
DIV.videocontroller {
	Z-INDEX: 9; WIDTH: 100%; BOTTOM: 0px; HEIGHT: 39%; LEFT: 0px
}
DIV.video {
	Z-INDEX: 9; WIDTH: 100%; BOTTOM: 0px; HEIGHT: 39%; LEFT: 0px
}
DIV.video {
	Z-INDEX: 10
}
.citylist {
	Z-INDEX: 9; WIDTH: 50%; HEIGHT: 23%; TOP: 30.75%; LEFT: 25%
}
.citylist A {
	TEXT-INDENT: -200%; WIDTH: 33%; DISPLAY: block; FLOAT: left; HEIGHT: 25%; OVERFLOW: hidden
}
.topShare {
	DISPLAY: none; opacity: 0
}
.light {
	POSITION: absolute; WIDTH: 180px; HEIGHT: 90px; CURSOR: pointer; TOP: 0px; LEFT: -180px; transform: skewx(-25deg); -o-transform: skewx(-25deg); -moz-transform: skewx(-25deg); -webkit-transform: skewx(-25deg)
}
.header{
	width;100%;
	height: 3em;
	line-height:3em;
	
	/*background: url(../images/logo.jpg) no-repeat 0.5em 0.3em*/;
	-webkit-background-size: contain;
	-moz-background-size: contain;
	-o-background-size: contain;
	background-size: contain;
	background-color: #000;
	background-image: -webkit-gradient(linear,left top,left bottom,from(#2f2f2f),to(#202020));
	background-image: -webkit-linear-gradient(top,#2f2f2f,#202020);
	background-image: linear-gradient(to bottom,#2f2f2f,#202020)
}
.headbox{
	text-align: center;
	font-size:1em;
	color:#fff;
}
</STYLE>

<META id=viewport name=viewport content="width=device-width, initial-scale=0.5, maximum-scale=1.0">
<SCRIPT type=text/javascript>
var phoneWidth = parseInt(window.screen.width);
var phoneScale = phoneWidth/640;
var ua = navigator.userAgent; 
if (/Android (\d+\.\d+)/.test(ua)){ 
	if (phoneWidth >  640) {
		document.write('<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">');	
	} 
} else {
	document.write('<meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=device-dpi">');
}

</SCRIPT>

<META name=GENERATOR content="MSHTML 9.00.8112.16592">

</head>

<body>
	<!-- 头部 BOF-->
   <div class="header">  <div class="headbox"><#$shopinfo[0]['shopname']#></div> </div>  
<!-- 头部 EOF-->

	<!-- 轮播广告 BOF-->
	
<DIV id=device class="device rel">
<DIV id=swiper-container class=swiper-container>
<DIV class=swiper-wrapper>
	       <notempty name="ad">
		   <volist name="ad" id="vo">
	     	
			   <DIV class="swiper-slide rel">
				  <DIV class=main>
				    <IMG class=lazy data-original="<#$vo.ad_thumb#>">
	     		  </DIV>
                  <if condition="$i eq count($ad)">
			        			        
		<div class="draw"  style="position:absolute;top:0;margin-top:50px;">			 
		<eq name="show" value="1">
			<if condition="$authmode['open'] eq true" >
				<eq name="authmode['overmax']" value="0">
				 
					<eq name="authmode['wx']" value="1">
					 <center><a class="btn_base btn_bg_g wx" href="<#:U('userauth/weixin')#>">微信认证</a></center>
				      </eq>
			       
                <p>&nbsp</p>
				   <eq name="authmode['wxmm']" value="1">
					<center><a class="btn_base btn_bg_g sns" href="<#:U('userauth/wxauth')#>">微信密码认证</a></center>
				 </eq>
				 <p>&nbsp</p>
				 <eq name="authmode['allow']" value="1">
				     <center><a class="btn_base btn_bg_g ok" href="<#:U('userauth/noAuth')#>">一键上网</a></center>
				 </eq>
				 <p>&nbsp</p>
				 <eq name="authmode['phone']" value="1" > <center>
 <if condition="$duanxin eq 0"><a class="btn_base btn_bg_g mb" href="<#:U('userauth/mobile')#>" >手机认证<else /><a class="btn_base btn_bg_g sns" href="<#:U('userauth/mobileff')#>" >手机认证</if> 
				</a>
				</eq>
				 <p>&nbsp</p>
				<eq name="authmode['reg']" value="1">
<if condition="$duanxin eq 0" title="注册认证"><a class="btn_base btn_bg_g msg1" href="<#:U('userauth/reg')#>">注册认证<else /><a class="btn_base btn_bg_g msg1" href="<#:U('userauth/regff')#>" >注册认证</if> 
					
					</a> <p>&nbsp</p>
				 <a href="<#:U('userauth/login')#>" class="btn_base btn_bg_g msg">用户登陆</a>
				 </eq>
				 <p>&nbsp</p>
				 <a class="btn_base btn_bg_g wxmm" href="<#:U('userauth/comments')#>">客户留言</a>
                 <else/>
					<h2 style="text-align: center;line-height:40px;color:red">每日免费上网次数是<#$shopinfo[0]['countmax']#>次 </br>
			
				 </eq>
				 <else/>
				<h2 style="text-align: center;line-height:40px;color:red">当前时间不提供免费上网服务.</br>
				<eq name="authmode['openflag']" value="true">
					上网开放时间为每日 <#$authmode.opensh#>:00点至<#$authmode.openeh#>:00点
				</eq>
				</h2>
			</if>
				 </eq>

   </div> 
					
			      <else/>
				     <DIV class="bg rel">
                       <DIV id=light><IMG src="<#$Theme['P']['root']#>/images/light.png">
					   </DIV>
				     </DIV>	     	 		
				  </if>
				</DIV>

			</volist>
			<else/>
			 <DIV class="swiper-slide rel">
				  <DIV class=main>
				    <IMG class=lazy data-original="<#$Theme['P']['root']#>/images/ad/noad01.jpg">
	     		   </DIV>
				  <DIV class="bg rel">
                     <DIV id=light><IMG src="<#$Theme['P']['root']#>/images/light.png">
					  </DIV>
				   </DIV>
	     	     </DIV>
              <DIV class="swiper-slide rel">
				  <DIV class=main>
				    <IMG class=lazy data-original="<#$Theme['P']['root']#>/images/ad/noad02.jpg">
	     		   </DIV>
				  <DIV class="bg rel">
                      <DIV class=draw><A href="<#:U('userauth/noAuth')#>">
                        <IMG class=lazy data-original="<#$Theme['P']['root']#>/images/ikea_city_0.png"></A>
				      </DIV>
			        </DIV>
	            </DIV>
			</notempty>   		
	      </div>
    	</div>
	</div>

	<!-- 轮播广告 EOF -->

<script type="text/javascript" src="<#$Theme['P']['js']#>/stylee.js"></script>
<script type="text/javascript" src="<#$Theme['P']['js']#>/main.js"></script>
