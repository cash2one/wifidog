<html>
<head>

<include file="Pub:Nav"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
   	<div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
            
                <div class="row-fluid form-wrapper">
                 		<div class="span12">
                            <h4>编辑广告</h4>
                        </div>
                    <!-- left column -->
                    <div class="span8 column">
                        <form name="doad"  action="__URL__/edit"  method="post" enctype="multipart/form-data" >
                        <div class="alert span10" style="display: none;">
						  <span id="alertmsg"></span>
						</div>
						<div class="field-box">
							   <label class="control-label">
                             是否通过：<input type="checkbox"  value="ok" name="state" <php>if($info['state']==1){echo "checked";} </php>/> 
							  </label>
							  </div>
							  <div class="field-box">
							   <label class="control-label">
                             是否首张显示：<input type="checkbox"  value="ok" name="showcount" <php>if($info['showcount']==1){echo "checked";} </php>/> 
							  </label><span class="help-block">明显增加在首张幻灯片显示的机率。</span>
							  </div>
                          <div class="field-box">
                                <label>广告标题:</label>
                                <input class="span8" type="text"  data-toggle="tooltip" data-trigger="focus" title="请输入标题" data-placement="right" name="title" id="title" value="<#$info['title']#>"/>
                            </div>
							 <div class="field-box">
                                <label>广告内容:</label>
                                <textarea rows="20" cols="" class="span8" name="info"><#$info.info#></textarea>
                            </div>
                            <!-- <div class="field-box">
                                <label>广告备注:</label>
                                <textarea rows="" cols="" class="span8" name="info"><#$info.info#></textarea>
                            </div> -->

							<div class="control-group">
                                <label class="control-label">投放行业:</label>
                                <div class="controls">
                                    <volist name="enumdata.trades" id="vo">
                                        <label class="checkbox">
                                            <input type="checkbox" value="<#$vo.key#>" name="trade[]" <php>if(strpos($info['trade'],"#".$vo['key']."#")>-1){echo "checked";}  </php>/><#$vo.txt#>
                                        </label>
                                    </volist>
                                </div>
                            </div> <br>


                           	<div class="field-box">
                                <label>排序:</label>
                                <input class="span8" type="text"  data-toggle="tooltip" data-trigger="focus" title="输入广告投放顺序，数字越大越靠后" data-placement="right" name="sort" id="sort" value="<#$info['sort']#>"/>
                            </div>
                             
                            <div class="field-box">
                                <label>广告图片:</label>
                                
                              <img src="<#$info['pic']#>" style="width:200px;"/></br>
                            </div>
                            	<div class="field-box">
                                <label>选择广告:</label>
                                
                              <input type="file"  name="img">
                            </div>
                              	<div class="field-box">
                                <label>投放时间:</label>
                                 <div class="span4" id="startdt" data-date="<#$info.startdate|date='Y-m-d',####>" data-date-format="yyyy-mm-dd">
                                 	<input type="text" class="span9" value="<#$info.startdate|date='Y-m-d',####>" data-date-format="yyyy-mm-dd" name="startdate" id="startdate" > 
                                 </div>
                                  <label>到:</label>
                                <div class="span4" id="enddt" data-date="<#$info.enddate|date='Y-m-d',####>" data-date-format="yyyy-mm-dd">
                                	<input type="text" class="span9" value="<#$info.enddate|date='Y-m-d',####>" data-date-format="yyyy-mm-dd" name="enddate" id="enddate" > 
                                </div>
                                </div>
                                 
                               
                          
                              <div class="field-box ">
							<input type="hidden" name="id" value="<#$info.id#>">
                                <input type="submit"   class="btn-glow primary " id="btn_save" value="保存信息">
                                &nbsp;
								<a class="btn-glow  " href="<#:U('index')#>">返回列表</a>
                            </div>
                        </form>
                    </div>

                    <!-- right column -->
                    <div class="span4 column pull-right">

                    </div>
                </div>
            	
            </div>
        </div>
    </div>


	<!-- scripts -->

 <script src="<#$Theme['P']['js']#>/jquery.js"></script>

<script>
		KindEditor.ready(function(K) {
			K.create('textarea[name="info"]', {

	</script>
  <script type="text/javascript">
                

                        $(function () {
                             var shownow=new Date();
                             shownow=shownow.getTime();
                        	 $("#startdate").datepicker().on('changeDate',function(ev){
                        		  var startTime = ev.date.valueOf();
                        		 
                        		  if(startTime<shownow){
                        		   
                        		   $("#startdate").focus();
                        		  }
                        		});
                        	 $("#enddate").datepicker().on('changeDate',function(ev){
                        		 var et = ev.date.valueOf();
                        		 var t=$("#startdate").val();
                        		 if($("#startdate").val()==""){
                        			 		$("#enddate").val("");
											alert("请先选择投放时间");
											return;
											
                            		 }else{
		                        		 var dt=Date.parse($("#startdate").val());
		                        		 if(et<dt){
		                        			 $("#enddate").val($("#startdate").val());
		                            		 alert("广告结束时间不能小于开始时间");
		                        		
		                            	}
                            		 }
                        		 
                        		 
                             });
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio,input[type=file]").uniform();

                        });
                    </script>


</body>
